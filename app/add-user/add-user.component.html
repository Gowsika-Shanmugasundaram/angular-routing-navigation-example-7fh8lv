<div>
<form [formGroup]="userForm">
<label for="name">Name</label>
<input type="text" class="form-control"
id="name" formControlName = "name">

<br/>

<label for="age">Age</label>
<input type="text" class="form-control"
id="age" formControlName = "age">

<br/>

<label for="address">Address</label>
<input type="text" class="form-control"
id="address" formControlName = "address">

<br/>

<button type="button" (click)="onSubmit()">Submit</button>
<button type="button" (click)="closeEdit()">Clear Edit Mode</button>
</form>
<table>
<tr>
  <th>Name</th>
  <th>Age</th>
  <th>Address</th>
  <th>Delete</th>
</tr>
<tr *ngFor="let row of data; let i = index">
  <td>{{row.name}}</td>
  <td>{{row.age}}</td>
  <td>{{row.address}}</td>
  <td (click)="editItem(i)"><button>Edit</button></td>
  <td (click)="deleteItem(i)"><button>Delete</button></td>
</tr>
</table>
</div>
